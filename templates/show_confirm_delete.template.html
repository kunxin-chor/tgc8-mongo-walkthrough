{% extends 'base.template.html' %}

{%block content%}
<div>
	<form method="POST">
		<div class="alert alert-danger">
			<p>Are you sure you want to delete this animal - {{animal.name}}?</p>
            <div>
                <input type="submit" value="Confirm" class="btn btn-danger"/>
                <a href="{{url_for('show_animals') }}" class="btn btn-success">Cancel delete</a>
            </div>
		</div>
	</form>
</div>
{%endblock%}
